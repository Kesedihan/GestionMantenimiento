<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/abrirTicket.css}">
    <title>Abrir Ticket - Sistema de Gesti贸n de Mantenimiento</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <span class="navbar-brand"> SGM - Nuevo Ticket</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                        <span class="nav-link user-info">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${#authentication?.principal?.username ?: 'Invitado'}"></span>
                        </span>
                </li>
                <li class="nav-item">
                    <a th:href="@{/solicitante}" class="nav-link">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link btn btn-link" style="border: none; cursor: pointer;">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container container my-5">
    <div class="form-header text-center mb-4">
        <h2 class="form-title">
            <i class="bi bi-plus-circle"></i> Crear Nueva Solicitud
        </h2>
        <p class="form-subtitle">Completa los campos para registrar tu solicitud de mantenimiento</p>
    </div>

    <form th:action="@{/abrirTicket}" th:object="${solicitud}" method="post" class="form-main">

        <div class="form-section mb-4">
            <h5 class="section-header mb-3">
                <i class="bi bi-info-circle"></i> Informaci贸n General
            </h5>

            <!-- Tipo de Falla -->
            <div class="mb-3">
                <label for="tipoFalla" class="form-label">
                    <i class="bi bi-exclamation-triangle"></i> Tipo de Falla
                </label>
                <select class="form-select" id="tipoFalla" th:field="*{tipoFalla}" required>
                    <option value="">Seleccionar tipo de falla...</option>
                    <option value="ELECTRICA">El茅ctrica</option>
                    <option value="MECANICA">Mec谩nica</option>
                    <option value="HIDRAULICA">Hidr谩ulica</option>
                    <option value="ESTRUCTURAL">Estructural</option>
                    <option value="OTRA">Otra</option>
                </select>
                <div th:if="${#fields.hasErrors('tipoFalla')}" class="text-danger mt-2">
                    <span th:errors="*{tipoFalla}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcionFalla" class="form-label">
                    <i class="bi bi-file-text"></i> Descripci贸n del Problema
                </label>
                <textarea class="form-control form-control-lg" id="descripcionFalla"
                          th:field="*{descripcionFalla}" rows="5"
                          placeholder="Describe detalladamente el problema..." required></textarea>
                <div th:if="${#fields.hasErrors('descripcionFalla')}" class="text-danger mt-2">
                    <span th:errors="*{descripcionFalla}"></span>
                </div>
            </div>
        </div>




        <!-- Botones -->
        <div class="form-actions text-center">
            <button type="submit" class="btn btn-success me-2">
                <i class="bi bi-check-circle"></i> Enviar Solicitud
            </button>
            <a th:href="@{/solicitante}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="footer-section text-center mt-5 py-3 bg-light">
    <p>&copy; 2025 Sistema de Gesti贸n de Mantenimiento. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>


<h1>P谩gina de prueba abrirTicket</h1>
</body>
</html>
