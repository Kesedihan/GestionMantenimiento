<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/abrirTicket.css}">
    <title>Abrir Ticket - Sistema de Gesti贸n de Mantenimiento</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand"> SGM - Nuevo Ticket</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link user-info">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${usuario.nombre}"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/solicitante}" class="nav-link">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-header">
            <h2 class="form-title">
                <i class="bi bi-plus-circle"></i> Crear Nueva Solicitud
            </h2>
            <p class="form-subtitle">Completa los campos para registrar tu solicitud de mantenimiento</p>
        </div>

        <form th:action="@{/abrirTicket}" method="post" th:object="${solicitud}" class="form-main">
            
            <!-- Informaci贸n General -->
            <div class="form-section">
                <h5 class="section-header">
                    <i class="bi bi-info-circle"></i> Informaci贸n General
                </h5>

                <!-- Tipo de Falla -->
                <div class="mb-3">
                    <label for="tipoFalla" class="form-label">
                        <i class="bi bi-exclamation-triangle"></i> Tipo de Falla
                    </label>
                    <select class="form-select" id="tipoFalla" th:field="*{tipoFalla}" required>
                        <option value="">Seleccionar tipo de falla...</option>
                        <option value="ELECTRICA">El茅ctrica</option>
                        <option value="MECANICA">Mec谩nica</option>
                        <option value="HIDRAULICA">Hidr谩ulica</option>
                        <option value="ESTRUCTURAL">Estructural</option>
                        <option value="OTRA">Otra</option>
                    </select>
                </div>

                <!-- Descripci贸n -->
                <div class="mb-3">
                    <label for="descripcionFalla" class="form-label">
                        <i class="bi bi-file-text"></i> Descripci贸n del Problema
                    </label>
                    <textarea class="form-control form-control-lg" id="descripcionFalla" th:field="*{descripcionFalla}" 
                              rows="5" placeholder="Describe detalladamente el problema..." required></textarea>
                </div>
            </div>

            <!-- Ubicaci贸n -->
            <div class="form-section">
                <h5 class="section-header">
                    <i class="bi bi-geo-alt"></i> Ubicaci贸n
                </h5>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="equipo" class="form-label">
                            <i class="bi bi-cpu"></i> Equipo
                        </label>
                        <input type="text" class="form-control" id="equipo" placeholder="Ej: Aire acondicionado A1" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="ubicacion" class="form-label">
                            <i class="bi bi-building"></i> Ubicaci贸n
                        </label>
                        <input type="text" class="form-control" id="ubicacion" placeholder="Ej: Bloque A, Piso 2, Aula 201" required>
                    </div>
                </div>
            </div>

            <!-- Prioridad -->
            <div class="form-section">
                <h5 class="section-header">
                    <i class="bi bi-flag"></i> Nivel de Urgencia
                </h5>

                <div class="urgency-options">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="urgencia" id="urgencia_baja" value="baja">
                        <label class="form-check-label urgency-label" for="urgencia_baja">
                            <span class="urgency-badge baja">Baja</span>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="urgencia" id="urgencia_media" value="media" checked>
                        <label class="form-check-label urgency-label" for="urgencia_media">
                            <span class="urgency-badge media">Media</span>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="urgencia" id="urgencia_alta" value="alta">
                        <label class="form-check-label urgency-label" for="urgencia_alta">
                            <span class="urgency-badge alta">Alta</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Botones de Acci贸n -->
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">
                    <i class="bi bi-check-circle"></i> Enviar Solicitud
                </button>
                <a th:href="@{/solicitante}" class="btn btn-cancel">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
        <p>&copy; 2024 Sistema de Gesti贸n de Mantenimiento. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
