<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/operario.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <title>Panel Operario</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <span class="navbar-brand">
          <i class="bi bi-hammer"></i> Panel Operario
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="nav-link user-info">
                <i class="bi bi-person-circle"></i>
                <span th:text="${#authentication.principal.username}"></span>
              </span>
            </li>
            <li class="nav-item">
              <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="nav-link btn btn-link" style="border: none; cursor: pointer;">
                  <i class="bi bi-box-arrow-right"></i> Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-container">
      <p class="title">LISTA DE TAREAS ASIGNADAS</p>
    </div>
  </header>

  <div class="card-container">
    <div class="card" style="width: 100%; max-width: 1200px;">
      
      <!-- Mensaje si no hay tareas -->
      <div th:if="${#lists.isEmpty(tareas)}" class="alert alert-info mt-3" role="alert">
        <i class="bi bi-info-circle"></i> No hay tareas asignadas en este momento.
      </div>

      <!-- Tabla de tareas -->
      <div th:if="${!#lists.isEmpty(tareas)}">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Dependencia</th>
              <th scope="col">Ubicación</th>
              <th scope="col">Categoría</th>
              <th scope="col">Prioridad</th>
              <th scope="col">Descripción</th>
              <th scope="col">Estado Actual</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="tarea, iterStat : ${tareas}">
              <th scope="row" th:text="${iterStat.count}"></th>
              <td th:text="${tarea.dependencia}"></td>
              <td th:text="${tarea.ubicacion}"></td>
              <td th:text="${tarea.tipoFalla}"></td>
              <td>
                <span th:classappend="'badge badge-' + ${tarea.urgencia.toLowerCase()}"
                      th:text="${tarea.urgencia}"
                      style="font-size: 12px;">
                </span>
              </td>
              <td>
                <span th:text="${#strings.abbreviate(tarea.descripcionFalla, 50)}"></span>
              </td>
              <td>
                <span th:classappend="'badge status-' + ${tarea.estado.toLowerCase()}"
                      th:text="${tarea.estado}">
                </span>
              </td>
              <td>
                <form th:action="@{/operario/actualizar-estado}" method="post" style="display: inline;">
                  <input type="hidden" name="tareaId" th:value="${tarea.id}">
                  <select name="nuevoEstado" class="form-select form-select-sm" required>
                    <option value="">Seleccionar...</option>
                    <option value="EN_PROGRESO" th:selected="${tarea.estado == 'EN_PROGRESO'}">En Progreso</option>
                    <option value="COMPLETADO" th:selected="${tarea.estado == 'COMPLETADO'}">Completado</option>
                    <option value="CANCELADO" th:selected="${tarea.estado == 'CANCELADO'}">Cancelado</option>
                  </select>
                  <button type="submit" class="btn btn-sm btn-primary mt-2">
                    <i class="bi bi-check-lg"></i> Actualizar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</body>

</html>
