<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/estadoTicket.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <title>Estado Ticket</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <span class="navbar-brand">Panel Solicitante | Estado Ticket</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span class="nav-link user-info">
                                <i class="bi bi-person-circle"></i>
                                <span th:text="${#authentication.principal.username}"></span>
                            </span>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="nav-link btn btn-link" style="border: none; cursor: pointer;">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="form-container">
        <h2 class="text-center mb-4" style="color: rgb(229, 229, 229);">ESTADO TICKET</h2>
        
        <div class="ticket-info">
            <div class="info-row">
                <label class="info-label">Número de Ticket:</label>
                <span class="info-value" th:text="'#TK-' + ${ticket.id}"></span>
            </div>

            <div class="info-row">
                <label class="info-label">Categoría:</label>
                <span class="info-value" th:text="${ticket.tipoFalla}"></span>
            </div>

            <div class="info-row">
                <label class="info-label">Fecha de Solicitud:</label>
                <span class="info-value" th:text="${#dates.format(ticket.fechaCreacion, 'dd MMMM, yyyy')}"></span>
            </div>

            <div class="info-row">
                <label class="info-label">Sede:</label>
                <span class="info-value" th:text="${ticket.sede}"></span>
            </div>

            <div class="info-row">
                <label class="info-label">Bloque - Piso - Aula:</label>
                <span class="info-value" th:text="${ticket.ubicacion}"></span>
            </div>

            <div class="info-row">
                <label class="info-label">Dependencia:</label>
                <span class="info-value" th:text="${ticket.dependencia}"></span>
            </div>

            <div class="info-row">
                <label class="info-label">Estado de Solicitud:</label>
                <span class="info-value status-badge" th:classappend="'status-' + ${ticket.estado.toLowerCase()}" th:text="${ticket.estado}"></span>
            </div>

            <div class="info-row full-width">
                <label class="info-label">Observaciones:</label>
                <div class="info-text-area" th:text="${ticket.descripcionFalla}">
                </div>
            </div>
        </div>

        <div class="button-container">
            <a class="btn btn-back" style="color: rgb(115, 115, 115);" th:href="@{/solicitante}">Volver al panel</a>
        </div>
    </div>

</body>
</html>
