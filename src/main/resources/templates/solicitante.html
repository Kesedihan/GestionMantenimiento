<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/solicitante.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <title>Panel Solicitante</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <span class="navbar-brand">Panel | Solicitante</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="nav-link user-info">
                <i class="bi bi-person-circle"></i>
                <span th:text="${#authentication.principal.username}"></span>
              </span>
            </li>
            <li class="nav-item">
              <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="nav-link btn btn-link" style="border: none; cursor: pointer;">
                  <i class="bi bi-box-arrow-right"></i> Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-container">
      <p class="title">Seleccione la acción que desea realizar:</p>
    </div>
  </header>

  <div class="card-container">
    <!-- Card: Abrir Ticket -->
    <div class="card" style="width: 18rem;">
      <div class="icon-container">
        <i class="bi bi-ticket-perforated icono"></i>
      </div>    
      <div class="card-body">
        <h5 class="card-title">Abrir Ticket</h5>
        <p class="card-text text">Registrar un fallo, daño o error</p>
        <a th:href="@{/abrirTicket}" class="btn boton">Solicitar</a>
      </div>
    </div>

    <!-- Card: Estado Ticket -->
    <div class="card" style="width: 18rem;">
      <div class="icon-container">
        <i class="bi bi-card-checklist icono"></i>
      </div>    
      <div class="card-body">
        <h5 class="card-title">Estado Ticket</h5>
        <p class="card-text text">Revisa el estado de tu petición</p>
        <a th:href="@{/estadoTicket}" class="btn boton">Consultar</a>
      </div>
    </div>
  </div>

</body>
</html>
