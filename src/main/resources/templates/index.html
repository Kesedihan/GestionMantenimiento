<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">


    <title>Inicio - Sistema de Gestión de Mantenimiento</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-text-container">
        <p>INICIO</p>
      </div>
    </nav>
    <div class="text-container">
      <p class="title">BIENVENIDO</p>
      <p class="text">Por favor, seleccione su rol: </p>
    </div>
  </header>

  <div class="card-container">
    <!-- Solicitante -->
    <div class="card" style="width: 18rem;">
      <div class="icon-container">
        <i class="bi bi-person icono"></i>
      </div> 
      <div class="card-body">
        <a th:href="@{/login}" class="btn boton">Solicitante</a>
      </div>
    </div>

    <!-- Oficina Mantenimiento -->
    <div class="card" style="width: 18rem;">
      <div class="icon-container">
        <i class="bi bi-gear icono"></i>
      </div> 
      <div class="card-body">
        <a th:href="@{/login}" class="btn boton">Oficina Mantenimiento</a>
      </div>
    </div>

    <!-- Jefe Mantenimiento -->
    <div class="card" style="width: 18rem;">
      <div class="icon-container">
        <i class="bi bi-person-vcard icono"></i>
      </div> 
      <div class="card-body">
        <a th:href="@{/login}" class="btn boton">Jefe Mantenimiento</a>
      </div>
    </div>

    <!-- Operario -->
    <div class="card" style="width: 18rem;">
      <div class="icon-container">
        <i class="bi bi-person-badge icono"></i>
      </div> 
      <div class="card-body">
        <a th:href="@{/login}" class="btn boton">Operario</a>
      </div>
    </div>
  </div>

  <footer class="mt-5 text-center text-muted">
    <p>&copy; 2025 Sistema de Gestión de Mantenimiento. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
</body>

</html>
